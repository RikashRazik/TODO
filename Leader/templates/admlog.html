{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href=" static/home/img/logo1.png"/>
    <title>SAFE AND STRONG | ADMIN LOGIN</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link href="static/home/css/bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    <link href="static/home/fontawesome/css/all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="static/home/css/templatemo-diagoona.css" rel="stylesheet" />
<!--===============================================================================================-->	

</head>
<body>

	<div class="tm-container">
	<div>  
		<div class="tm-row pt-4">
			<div class="tm-col-left">
				<div class="tm-site-header media">
					<i class="fas fa- fa-3x mt-1 tm-logo"></i>
					<div class="media-body">
						<h1 class="tm-sitename text-uppercase">Safe & Strong</h1>
						<p class="tm-slogon">IT SOLUTIONS</p>
					</div>        
				</div>
			</div>
			<div class="tm-col-right">
				<nav class="navbar navbar-expand-lg" id="tm-main-nav">
					<button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
						data-toggle="collapse" data-target="#navbar-nav" 
						aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
						<span><i class="fas fa-bars"></i></span>
					</button>
					<div class="collapse navbar-collapse tm-nav" id="navbar-nav">
						<ul class="navbar-nav text-uppercase">
							<li class="nav-item active">
								<a class="nav-link tm-nav-link" href="#">Admin <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link tm-nav-link" href="/login">Employee Login</a>
							</li>
														
							<li class="nav-item">
								<a class="nav-link tm-nav-link" href="/contact">Contact Us</a>
							</li>
						</ul>                            
					</div>                        
				</nav>
			</div>
		</div>
		
		<div class="tm-row">
			<div class="tm-col-left"></div>
			<main class="tm-col-right">
				<section class="tm-content">
					<div class="col-md-5 contents">
						<div class="form-block">
						<div class="mb-4">
							  <h3>Admin  <strong>Login</strong></h3>
							  <p class="mb-4"></p>
							</div>
							<div class="wrap-login100 p-t-30 p-b-50">
								<span class="login100-form-title p-b-41">
							<form action="superlogin" method="post">
								{% csrf_token %}
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Admin ID" name="username"required>
								</div>
						  <div class="form-group">
							<input id="password-field" type="password" class="form-control" placeholder="password"  name="password" required>
							<span toggle="#password-field"></span>
						  </div>
							  
							  
			
							  <input type="submit" value="Log In" class="btn btn-pill text-blue btn-block btn-primary">
			
							  
							  
							  
							</form>
						  </div>
					  </div>                       
					
				</section>
			</main>
		</div>
	</div>        

	<div class="tm-row">
		<div class="tm-col-left text-center">            
		            
		</div>         
		<div class="tm-col-right tm-col-footer">
			<footer class="tm-site-footer text-right">
				<p class="mb-0">Copyright 2021 SSIT |  
				
				| Deliverd By: <a rel="nofollow" target="_parent" href="https://ssbcit.mobirisesite.com/" class="tm-text-link">Safe and Strong IT Team</a></p>
			</footer>
		</div>  
	</div>

	<!-- Diagonal background design -->
	<div class="tm-bg">
		<div class="tm-bg-left"></div>
		<div class="tm-bg-right"></div>
	</div>
</div>
</div>
<script src="static/home/js/jquery-3.4.1.min.js"></script>
<script src="static/home/js/bootstrap.min.js"></script>
<script src="static/home/js/jquery.backstretch.min.js"></script>
<script src="static/home/js/templatemo-script.js"></script>





	
	

</body>
</html>
